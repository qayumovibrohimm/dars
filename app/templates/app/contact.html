<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4f46e5, #ec4899);
            padding: 20px;
        }

        .contact-card {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            border-radius: 18px;
            padding: 24px 24px 28px;
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.25);
            border: 1px solid rgba(148, 163, 184, 0.25);
        }

        .contact-card h1 {
            font-size: 24px;
            margin-bottom: 4px;
            color: #0f172a;
        }

        .contact-card p.subtitle {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 20px;
        }

        .contact-card label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
            color: #4b5563;
        }

        .input-group {
            margin-bottom: 14px;
        }

        .contact-card input,
        .contact-card textarea {
            width: 100%;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            padding: 10px 12px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.1s ease;
            background-color: #f9fafb;
        }

        .contact-card input::placeholder,
        .contact-card textarea::placeholder {
            color: #9ca3af;
        }

        .contact-card input:focus,
        .contact-card textarea:focus {
            border-color: #6366f1;
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.25);
            transform: translateY(-1px);
        }

        .contact-card textarea {
            resize: vertical;
            min-height: 110px;
            max-height: 220px;
        }

        .contact-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 6px;
            gap: 12px;
        }

        .contact-footer small {
            font-size: 11px;
            color: #9ca3af;
        }

        .btn-send {
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 12px 24px rgba(79, 70, 229, 0.35);
            transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
            white-space: nowrap;
        }

        .btn-send span.icon {
            font-size: 16px;
            line-height: 1;
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 18px 32px rgba(79, 70, 229, 0.5);
            filter: brightness(1.05);
        }

        .btn-send:active {
            transform: translateY(0);
            box-shadow: 0 8px 16px rgba(79, 70, 229, 0.35);
        }

        @media (max-width: 480px) {
            .contact-card {
                padding: 20px 18px 24px;
                border-radius: 16px;
            }
            .contact-card h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <h1>Contact Me</h1>
        <p class="subtitle">Savolingiz, taklifingiz yoki fikringizni qoldiring üëã</p>

        <form action="{% url 'app:contact_view' %}" method="POST">
            {%csrf_token%}
            <div class="input-group">
                <label for="name">Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Ismingizni kiriting"
                    required
                />
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="email@example.com"
                    required
                />
            </div>

            <div class="input-group">
                <label for="message">Message</label>
                <textarea
                    id="message"
                    name="message"
                    placeholder="Xabaringizni yozing..."
                    required
                ></textarea>
            </div>

            <div class="contact-footer">
                <small>24 soat ichida javob berishga harakat qilaman.</small>
                <button type="submit" class="btn-send">
                    <span class="icon">‚úâÔ∏è</span>
                    Send Message
                </button>
            </div>
        </form>
    </div>
</body>
</html>
